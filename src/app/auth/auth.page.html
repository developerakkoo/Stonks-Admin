<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login to Stonks admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-grid>
  <ion-row>
    <ion-col size="12" style="margin-top: 100px;">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required formControlName="email" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required formControlName="password" type="text"></ion-input>
        </ion-item>
        <ion-button block full color="success" type="submit" [disabled]="loginForm.invalid">
          Login
        </ion-button>
      </form>
    </ion-col>
    <ion-col size="6"></ion-col>
  </ion-row>
 </ion-grid>
</ion-content>
