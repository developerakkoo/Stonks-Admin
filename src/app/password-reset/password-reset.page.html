<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Password Reset</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Password Reset</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-grid>
    <ion-row>
      <ion-col size="12" style="margin-top: 100px;">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required formControlName="email" type="text"></ion-input>
          </ion-item>
          
          <ion-button expand="block" color="success" type="submit" [disabled]="loginForm.invalid">
            Send Reset Link
          </ion-button>
        </form>
        </ion-col>

        </ion-row>
        </ion-grid>
</ion-content>
